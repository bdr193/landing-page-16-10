<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>OENA</title>
    <link rel="stylesheet" href="style.css">
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway|Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
  </head>
  <body>
    <div id="banner">
      <h1>OENA - <em>Online training</em></h1>
      <p>We will help you find your <strong>future</strong> job</p>
      <!-- This is a link to downloading my e-book -->
      <a href="#" class="btn btn-primary btn-lg">Download an E-book</a>
    </div>

    <div id="container">
      <div class="card">
        <h2>Tools</h2>
        <img src="imgs/briefcase.png" alt="Briefcase" width="100px">
        <p>Best tools ever</p>
      </div>

      <div class="card">
        <h2>Salary</h2>
        <img src="imgs/diamond.png" alt="Diamond" width="100px">
        <p>High paying jobs</p>
      </div>

      <div class="card">
        <h2>Service</h2>
        <img src="imgs/heart.png" alt="Heart" width="100px">
        <p>Service from our hearts</p>
      </div>

      <div class="card">
        <h2>Online</h2>
        <img src="imgs/laptop.png" alt="Laptop" width="100px">
        <p>Online process</p>
      </div>
    </div>

    <!-- footer -->
    <ul>
      <li><a href="#"><i class="fab fa-youtube"></i></a></li>
      <li><a href="#"><i class="fab fa-facebook"></i></a></li>
      <li><a href="#"><i class="fab fa-twitter"></i></a></li>
      <li><a href="#"><i class="fab fa-github"></i></a></li>
    </ul>



  </body>
</html>
